<mat-card *ngIf="user">
    <h1 class="text-center">Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <!-- {{user|json}} -->
                    <img src="../../../assets/default_profile_admin.jpg" class="profile-image" alt="" />
                    <h1 class="mt20">{{user.userFirstName}} {{user.userLastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>User Name</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>User Id</td>
                                <td>EP-ADMIN{{user.userId}}</td>
                            </tr>
                            <!-- if value null, automatic disable column <tr *ngIf="user.userEmail"></tr> -->
                            <tr>
                                <td>Email ID</td>
                                <td>{{user.userEmail}}</td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td>{{user.userPhoneNumber}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"IN-ACTIVE"}}</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>

</mat-card>
