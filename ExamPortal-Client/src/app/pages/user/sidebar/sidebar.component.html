<mat-card>
    <mat-action-list>
        <div mat-subheader>
            <mat-icon mat-list-icon>verified_user</mat-icon>USER-MENU
        </div>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizes
        </button>
        <button [routerLink]="'/user-dashboard/'+c.categoryId" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.categoryTitle}}
        </button>

    </mat-action-list>
</mat-card>
<!-- {{categories|json}} -->
