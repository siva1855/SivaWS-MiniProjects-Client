<mat-card>
    <h1 class="text-center">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (ngSubmit)="addQuizFormSubmit()">

                    <!-- start quiz title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input required [(ngModel)]="quizData.quizTitle" type="text" name="quizTitle" placeholder="Enter Quiz Title Here" matInput/>
                    </mat-form-field>
                    <!-- end quiz title field -->

                    <!-- start quiz description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea required [(ngModel)]="quizData.quizDescription" name="quizDescription" rows="5" placeholder="Enter Quiz Description Here" matInput></textarea>
                    </mat-form-field>
                    <!-- end quiz description field-->

                    <!-- start quiz quizMaximumMarks and quizNumberOfQuestions fields -->
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input required [(ngModel)]="quizData.quizMaximumMarks" type="number" name="quizMaximumMarks" placeholder="Enter Quiz MaximumMarks Here" matInput/>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input required [(ngModel)]="quizData.quizNumberOfQuestions" type="number" name="quizNumberOfQuestions" placeholder="Enter Quiz NumberOfQuestions Here" matInput/>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- end quiz quizMaximumMarks and quizNumberOfQuestions fields -->

                    <!-- start quizActive field (switch)-->
                    <mat-slide-toggle [(ngModel)]="quizData.quizActive" name="quizActive" class="mt20" [checked]="false" color="primary">
                        Publish Status
                    </mat-slide-toggle>
                    <!-- end quizActive field (switch)-->
                    <br/>

                    <!-- start category field (select) -->
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Choose Category</mat-label>
                        <mat-select required name="category" [(ngModel)]="quizData.category.categoryId">
                            <mat-option *ngFor="let c of categories" [value]="c.categoryId">{{c.categoryTitle}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!-- end category field (select)-->

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>
