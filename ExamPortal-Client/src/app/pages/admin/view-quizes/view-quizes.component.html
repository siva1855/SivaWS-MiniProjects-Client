<mat-card class="mt10 mr20 ml20" *ngFor='let q of quiz'>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.quizTitle}}
            <mat-card-subtitle>
                {{q.category.categoryTitle}}
            </mat-card-subtitle>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.quizDescription}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.quizId+'/'+q.quizTitle" mat-stroked-button color="primary">Questions</button>
        <button mat-stroked-button color="warn" class="ml20">Max Marks:{{q.quizMaximumMarks}}</button>
        <button mat-stroked-button color="warn" class="ml20">Questions:{{q.quizNumberOfQuestions}}</button>
        <button mat-stroked-button color="primary" class="ml20" [routerLink]="'/admin/quiz/'+q.quizId">Update</button>
        <button mat-stroked-button color="primary" class="ml20">Attempts</button>
        <button mat-stroked-button color="accent" class="ml20" (click)="removeQuiz(q.quizId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quize" mat-raised-button color="primary">Add New Quiz</button>
</div>
